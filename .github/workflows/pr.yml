name: PR Merge Workflow

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build & Test
        run: ./gradlew build

      - name: Deploy to DEV/TEST
        run: echo "ðŸš€ Deploying to DEV/TEST environment..."
        # TODO: Replace with actual deployment logic

  check_release_label:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    if: contains(github.event.head_commit.message, '[release]')
    # OU utiliser GitHub API pour lire les labels de la PR liÃ©e (voir variante plus bas)
    
    steps:
      - uses: actions/checkout@v3

      - name: Extract version from Gradle
        id: version
        run: |
          VERSION=$(./gradlew -q properties | grep "^version:" | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Create tag and push
        run: |
          git tag v$VERSION
          git push origin v$VERSION

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
